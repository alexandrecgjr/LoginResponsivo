# Configurações do Allure Report
allure.results.directory=target/allure-results
allure.report.directory=target/allure-report

# Configurações de captura de screenshot
allure.screenshot.auto=true
allure.screenshot.on.failure=true
allure.screenshot.on.success=true

# Configurações de anexos
allure.attachments.auto=true
allure.attachments.max.size=10485760

# Configurações de logs
allure.logs.auto=true
allure.logs.level=INFO

# Configurações de ambiente
allure.environment=test
allure.browser=chrome,firefox

# Configurações de localização (Português)
allure.language=pt
allure.locale=pt_BR 