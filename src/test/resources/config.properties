# Configuração do navegador para execução dos testes
# Valores possíveis: chrome, firefox, edge
browser=chrome

# Configurações adicionais do Selenium
selenium.timeout=10
selenium.implicit.wait=5
selenium.page.load.timeout=30

# Configurações de execução
headless=false
parallel.execution=false
max.retries=2

# Configurações de relatórios
report.format=html,json,xml
report.directory=target/cucumber-reports

# Configurações de logging
logging.level=INFO
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n 